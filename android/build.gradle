// android/build.gradle (project-level)

buildscript {
  ext {
    compileSdkVersion = 36
    targetSdkVersion  = 36
    minSdkVersion     = 24           // <- set once here
    buildToolsVersion = "36.0.0"
    ndkVersion = "27.1.12297006"
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath 'com.google.gms:google-services:4.4.3'
    classpath("com.android.tools.build:gradle")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
  }
}

// ensure subprojects inherit compileSdk/buildTools
subprojects {
  afterEvaluate { proj ->
    if (proj.hasProperty("android")) {
      try {
        proj.android.compileSdkVersion = rootProject.ext.compileSdkVersion
      } catch (ignored) {}
      try {
        proj.android.buildToolsVersion = rootProject.ext.buildToolsVersion
      } catch (ignored) {}
    }
  }
}

apply plugin: "com.facebook.react.rootproject"